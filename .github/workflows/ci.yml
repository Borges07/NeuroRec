name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: NeuroRec/NeuroRec
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: neurorec
          POSTGRES_PASSWORD: neurorec
          POSTGRES_DB: neurorec
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U neurorec"
          --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL || 'jdbc:postgresql://localhost:5432/neurorec' }}
      SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME || 'neurorec' }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD || 'neurorec' }}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${{ secrets.SPRING_JPA_HIBERNATE_DDL_AUTO || 'update' }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY || 'dummy' }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven
      - name: Test and package
        run: mvn -B -ntp -f pom.xml test package
      - name: Publish backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: neurorec-backend-jar
          path: NeuroRec/NeuroRec/target/*.jar

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: neurorec-frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: neurorec-frontend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:8080' }}
      - name: Publish frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: neurorec-frontend-dist
          path: neurorec-frontend/dist
